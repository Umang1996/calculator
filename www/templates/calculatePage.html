<ion-content title="calculatePage">
  <form>
  <div class="list list-inset">
    <label class="item item-input">
      <input type="number" ng-model ="firstNum">
    </label>
    <label class="item item-input">
      <input type="text" ng-model ="sign">
    </label>
    <label class="item item-input" >
      <input type="number" ng-model="secondNum">
    </label>
  </div>
    <div>
      {{$scope.result}}
    </div>
    <button ng-click="calculate()">
      Calculate
    </button>
  </form>
</ion-content>
